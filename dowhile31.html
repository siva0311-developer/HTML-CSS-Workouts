<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while</title>
</head>
<body>
    <script>
        let i = 1
        do{
            console.log(i)
            i++
        }while(i<=10)

        i = 1
        while(i!=1){ //checks the condition and runs the statement
          console.log('while')  
        }
        do{ // runs the statement and checks the condition
console.log('do...while')
        }while(i!=1)
    </script>
</body>
</html>
