<!DOCTYPE html>
<html>

<head> <B> PROPERTY</B>

    <title>INDEX PROPERTY</title>
    <style>
        .myDiv {
            width:100%;
            position: absolute;
            height:300%;
            background-color: black;

        }

        .myDiv div {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: yellow;
            border: 1px solid black;
            opacity:1;
        }

        .myBox {
            position: absolute;
            background-color: red !important;
            opacity: 1 !important;
            z-index:0;
        }
    </style>
</head>

<body>
    <h1>The z-index property</h1>
    <div class="myDiv">
        <div class="myBox">mybox </div>
        <div style="top: 20px;left:20px;z-index: 1;">z-index 0</div>
        <div style="top: 40px;left:40px;z-index: 1;">z-index 1</div>
        <div style="top: 60px;left:60px;z-index: 2;">z-index 2</div>
        <div style="top: 80px;left:80px;z-index: 3;">z-index 3</div>
</div>
</body>

</html>
