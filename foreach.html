<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each</title>
</head>
<body>
    <script>
        let str = "hello world"
        for(let c in str){
            console.log(c);
        }
        let x = [10,20,30,40,50]
        for(let t in x){
            console.log(t, x[t])
        }
    </script>
</body>
</html>
