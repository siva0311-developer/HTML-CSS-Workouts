<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <input id="itemTxt" type="text" placeholder="typing">
    <input type="button" value="add" onclick="addItem()">
    <input id="itemvalue" type="number" size="2">
    <input type="button" value="remove" onclick="removeItem()"><br>
    <input type="button" value="Insert" onclick="InsertItem()"><br>
</body>
<script>
    let list = []
    function addItem(){
        let value = document.getElementById("itemTxt").value
           
        list= [...list,value]
        console.log(list);
    }

    function removeItem(){
        let value = document.getElementById("itemvalue").value
        list.splice(value,1)
        console.log(list);
    }
    function InsertItem(){
        let text = document.getElementById("itemTxt").value
        let pos = document.getElementById("itemvalue").value

        list.splice(pos,0,text)
        console.log(list);
    }
</script>
</html>
