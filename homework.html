<html>
    <head>
<title>login</title>
    </head>
<body>
    <form style="background-color:chartreuse;">
    <fieldset>
        <legend>Login Form</legend>
        <label for="username">username:</label>
        <input type="text" name="username" id="username" required /><br><br>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" /><br><br>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVA</option>
            <option>PYTHON</option><br><br><br> 
            </select> 
            <input type="submit"value="submit"><br><br><br>

            <label for="email">Email Id:</label>
            <input type="email"name="email"id="email"required placeholder="eg:siva03112003@gmail.com"><br><br><br>
            
            <label for="number">Numbers:</label>
            <input type="number" name="number" id="number"><br><br><br>

            <label for="date">Date:</label>
            <input type="date"name="date"id="date"><br><br><br>

            <label for="file">File:</label>
            <input type="file"name="file"id="file"><br><br><br>
            <input type="color" name="color" id="color"><br><br><br>
            <label for="language">Language:</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Tamil</label>

            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">English</label>

            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Hindi</label><br><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="radio" id="radio">
        <label for="radio">Male</label>

        <input type="radio" name="radio" id="radio">
        <label for="radio">Female</label><br><br><br>

        <label for="website">Website:</label>
        <input type="button" value="click me"onclick="alert('this item is clicked')"><br><br><br>
        <label for="tel">Tel:</label>
        <input type="tel" name="telephone" id="telephone"required placeholder="123-4567-891"pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}-[A-Z]{4}-[a-z]{5}"><br><br><br>

        <textarea name="textarea"id="textarea"cols="50"rows="10" placeholder="put your text here...."></textarea><br><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        
 </fieldset>
</form>
