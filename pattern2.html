<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern2</title>
</head>
<body>
    <div id="pattern"></div>
</body>
<script>
     let patternText = ""
let count = 1
for(let i=1; i<5;i++){               //row      
patternText = patternText + "&nbsp"

  for(let j=1; j<=i;j++){            //col
    patternText = patternText + count++ + ""
   }  
  patternText = patternText + "<br>"
}
document.getElementById("pattern").innerHTML = patternText
</script>
</html>
